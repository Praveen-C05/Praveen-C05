name: ðŸ“Š Generate GitHub Metrics

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ“Š Generate Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-metrics.svg
          output_action: none  # Don't auto commit yet
          base: header, activity, community, repositories, metadata
          plugin_lines: yes
          plugin_languages: yes
          plugin_isocalendar: yes
          plugin_traffic: yes

      - name: ðŸš€ Move Metrics to Root
        run: |
          mkdir -p ./metrics_renders
          mv metrics_renders/github-metrics.svg ./github-metrics.svg

      - name: ðŸ“¤ Commit and Push Metrics
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add github-metrics.svg
          git commit -m "ðŸ“ˆ Update GitHub metrics" || echo "No changes"
          git push
