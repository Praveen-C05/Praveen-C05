name: ðŸ”„ Update README with Blog & GitHub Metrics

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    name: Update README
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: ðŸ“° Latest Blog Posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://praveen-p.vercel.app/rss.xml"
          max_post_count: 5

      - name: ðŸ§  GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: "header, activity, community, repositories, metadata"
          plugin_lines: yes
          plugin_isocalendar: yes
          plugin_followup: yes
          plugin_languages: yes
